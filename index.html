<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> New Tab by Mission Control</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/tailwind.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="bg-gray-100">
    <div id="tasks" class="hidden">
        <div class="container mx-auto flex flex-row h-screen  items-center justify-center content-center py-6">


            <!-- tasks Block -->
            <div
                class="bg-white p-5 shadow-md w-1/4 max-h-full overflow-y-auto scrollbar-w-2 scrollbar-track-gray-lighter scrollbar-thumb-rounded scrollbar-thumb-gray scrolling-touch">

                <div class="content">
                    <div class="header">
                        <p class="text-gray-400 tracking-wide">MY TASKS</p>


                        <div class="relative flex w-full flex-wrap items-stretch my-3 mb-5">
                            <span
                                class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                                <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    stroke="currentColor" viewbox="0 0 24 24">
                                    <path d="M12 4v16m8-8H4"></path>
                                </svg>
                            </span>
                            <input type="text" id="todo_title" name="todo_title" placeholder="Add new task..."
                                autocomplete="off"
                                class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full pl-10" />
                        </div>


                    </div>
                </div>
                <div class="content">
                    <div class="ui small feed">

                        <div class="relative" id="showtasklist">

                            <div class="text-center" id="loader">
                                <div class="w-8 h-8 inline-block">
                                    <div class="stroke-current"><svg class="spinner stroke-current text-red-200"
                                            viewbox="0 0 50 50">
                                            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5">
                                            </circle>
                                        </svg></div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>



            </div>

        </div>
    </div>

    <div id="bookmarks" class="hidden">
        <div id="bookmark_cards"
            class="mx-auto flex flex-row flex-wrap min-h-screen  items-center justify-center content-center py-6">
            <!-- bookmarks block-->

            <div
                class="m-5 bg-white p-5 shadow-md w-1/5 h-25 overflow-y-auto scrollbar-w-2 scrollbar-track-gray-lighter scrollbar-thumb-rounded scrollbar-thumb-gray scrolling-touch">

                <div class="content">
                    <div class="header">
                        <p class="text-gray-400 tracking-wide">MY BOOKMARKS</p>


                    </div>
                </div>
                <div class="content">
                    <div class="ui small feed">

                        <div class="relative" id="showBookmarks">

                            <div class="text-center" id="b_loader">
                                <div class="w-8 h-8 inline-block">
                                    <div class="stroke-current"><svg class="spinner stroke-current text-red-200"
                                            viewbox="0 0 50 50">
                                            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5">
                                            </circle>
                                        </svg></div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>



            </div>

            <div id="addNewBookmarkUI"
                class="m-5 bg-gray-100 p-5 w-1/5 h-25 border-2 border-dashed flex items-center justify-center cursor-pointer">

                <div class="w-1/2 h-1/2 text-center text-gray-300">
                    <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        stroke="currentColor" viewbox="0 0 24 24">
                        <path d="M12 4v16m8-8H4"></path>
                    </svg>
                    <h3 class="text-lg  text-gray-400"> Add New</h3>
                </div>



            </div>

        </div>
        <!-- end container -->



    </div>


    <div id="defaultViewToggle"
        class="fixed right-0 bottom-0 m-4 w-12 h-12 p-3 bg-indigo-500 shadow-sm rounded-full overflow-hidden"
        data="Toggle View">
        <a href=" #!" class="text-white">


            <!-- Task -->

            <span class="stroke-current hidden" data-pref="tasks"><svg fill="none" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewbox="0 0 24 24">
                    <path
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                    </path>
                </svg></span>

            <!-- Bookmarks -->
            <span class="stroke-current hidden" data-pref="bookmarks"><svg fill="none" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewbox="0 0 24 24">
                    <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                </svg></span>

        </a>



    </div>



    <!-- 
Modal  -->



    <!--Modal-->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

            <div
                class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                    viewbox="0 0 18 18">
                    <path
                        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                    </path>
                </svg>
                <span class="text-sm">(Esc)</span>
            </div>

            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="modal-content py-4 text-left px-6">
                <!--Title-->
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Add Website</p>
                    <div class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            viewbox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg>
                    </div>
                </div>

                <!--Body-->

                <form id="addBookmarkform">

                    <div class="relative flex w-full flex-wrap items-stretch my-3 mb-5">
                        <span
                            class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                            <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                stroke="currentColor" viewbox="0 0 24 24">
                                <path
                                    d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                                </path>
                            </svg>
                        </span>

                        <input type="url" required id="bookmark_url" name="bookmark_url" placeholder="URL"
                            autocomplete="off"
                            class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full pl-10" />



                    </div>


                    <div class="relative flex w-full flex-wrap items-stretch my-3 mb-5">
                        <span
                            class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                            <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                stroke="currentColor" viewbox="0 0 24 24">
                                <path
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                </path>
                            </svg>
                        </span>

                        <input type="text" required id="bookmark_title" name="bookmark_title" autocomplete="off"
                            placeholder="Enter Title"
                            class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full pl-10" />



                    </div>


                    <div class="relative flex w-full flex-wrap items-stretch my-3 mb-5">
                        <span
                            class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                            <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                stroke="currentColor" viewbox="0 0 24 24">
                                <path
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                </path>
                            </svg>
                        </span>

                        <input type="text" id="bookmark_desc" name="bookmark_desc" autocomplete="off" value=""
                            placeholder="Description (optional)"
                            class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full pl-10" />

                        <p class="mt-3 text-gray-500">Describe why did you save this website. It helps you to search the
                            website later even
                            if you forgot the name or URL.</p>
                    </div>




                    <div class="text-center">

                        <input type="hidden" name="category_id" id="category_id">

                        <button type="submit" id="addBookmarkBtn"
                            class="align-middle bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1"
                            style="transition: all .15s ease">
                            <span class="">
                                <svg class="w-4 h-4 inline-block relative -mt-1" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewbox="0 0 24 24">
                                    <path d="M12 4v16m8-8H4"></path>
                                </svg>
                            </span> Add Website
                        </button>
                    </div>




                </form>


                <!--Footer-->
                <!-- <div class="flex justify-end pt-2">
                    <button
                        class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2">Action</button>
                    <button
                        class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">Close</button>
                </div> -->

            </div>
        </div>
    </div>

    <!-- 
End Modal -->













    <script src="static/js/jquery-3.5.0.min.js"></script>
    <script src="static/js/settings.js"></script>
    <script src="static/js/modal.js"></script>
    <script src="static/js/tasks.js"></script>
    <script src="static/js/bookmarks.js"></script>
</body>

</html>
